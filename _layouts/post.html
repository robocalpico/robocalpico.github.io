---
layout: default
---

<div class="mb-4">
    <h1>{{ page.title }}</h1>
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
</div>

{{content}}

<!-- {% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %} -->

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if page.previous != nil %}
        <li class="page-item"><a class="page-link" href="{{ page.previous.url }}">Older post</a></li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Older post</a>
        </li>
    {% endif %}
    {% if page.next != nil %}
        <li class="page-item"><a class="page-link" href="{{ page.next.url }}">Newer post</a></li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer post</a>
        </li>
    {% endif %}
  </ul>
</nav>
<a href="{{ site.url }}" role="button" class="btn btn-primary btn-block btn-sm">Back to home</a>
