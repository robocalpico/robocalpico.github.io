<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <!-- favicon -->
  <link rel='shortcut icon' href='/assets/favicon/favicon.ico'>
  <link rel='icon' sizes='16x16' type='image/png' href='/assets/favicon/favicon-16x16.png'>
  <link rel='icon' sizes='32x32' type='image/png' href='/assets/favicon/favicon-32x32.png'>
  <link rel='icon' sizes='180x180' type='image/png' href='/assets/favicon/apple-touch-icon.png'>
  <link rel='icon' sizes='192x192' type='image/png' href='/assets/favicon/android-chrome-192x192.png'>
  <link rel='icon' sizes='512x512' type='image/png' href='/assets/favicon/android-chrome-512x512.png'>
  <link rel='manifest' href='/assets/favicon/site.webmanifest'>
  <!-- style -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  {% seo %}
</head>

<body>
  <div class="container-lg px-3 my-5 markdown-body">
    {% if site.title and site.title != page.title %}
    <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
    {% endif %}

    {{ content }}

    {% if site.github.private != true and site.github.license %}
    <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
      This site is open source. {% github_edit_link "Improve this page" %}.
    </div>
    {% endif %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
