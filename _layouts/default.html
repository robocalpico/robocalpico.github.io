<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <!-- favicon -->
  <link rel='shortcut icon' href='/assets/favicon/favicon.ico'>
  <link rel='icon' sizes='16x16' type='image/png' href='/assets/favicon/favicon-16x16.png'>
  <link rel='icon' sizes='32x32' type='image/png' href='/assets/favicon/favicon-32x32.png'>
  <link rel='icon' sizes='180x180' type='image/png' href='/assets/favicon/apple-touch-icon.png'>
  <link rel='icon' sizes='192x192' type='image/png' href='/assets/favicon/android-chrome-192x192.png'>
  <link rel='icon' sizes='512x512' type='image/png' href='/assets/favicon/android-chrome-512x512.png'>
  <link rel='manifest' href='/assets/favicon/site.webmanifest'>
  <!-- style -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- js -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{{ "/assets/js/bootstrap.bundle.min.js" | relative_url }}"></script>
  {% seo %}
  {% feed_meta %}
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top floating-bar">
    <a class="navbar-brand mb-0 h1" rel="author" href="{{ "/" | relative_url }}">
      <img src="/assets/favicon/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Readhop">
      {{ site.title | default: site.github.repository_name }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link index.md %}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link posts.md %}" class="nav-link">Posts</a>
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link books.md %}" class="nav-link">Books</a>
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link about.md %}" class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container px-3 my-5 markdown-body", style="max-width: 720px">
    {{ content }}
  </div>

  <!-- footer -->
  <footer class="footer floating-bar">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <small class="text-muted">Copyright Â© 2020 {{ site.title }}</small>
        </div>
        <div class="col-4">
          <p class="text-right"><a href="{{ site.baseurl }}/feed.xml">
            <!-- <img style="width:15px;opacity: 0.5;" src="/assets/img/rss.svg" alt="feed"> -->
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-rss-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1.5 2.5a1 1 0 0 0 0 2 8 8 0 0 1 8 8 1 1 0 1 0 2 0c0-5.523-4.477-10-10-10zm0 4a1 1 0 0 0 0 2 4 4 0 0 1 4 4 1 1 0 1 0 2 0 6 6 0 0 0-6-6zm.5 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
</svg>
          </a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a3cb604baecb41aa8d4b91d175a96a1e"}'></script>
  <!-- End Cloudflare Web Analytics -->
</body>

</html>
